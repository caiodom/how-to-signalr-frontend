<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h2>Chat</h2>
        </div>
        <div class="card-body">
          <div class="form-group mb-3">
            <input type="text" [(ngModel)]="user" class="form-control" placeholder="Enter your name" />
          </div>
          <div class="form-group mb-3">
            <input type="text" [(ngModel)]="message" class="form-control" placeholder="Enter a message" />
          </div>
          <button class="btn btn-primary btn-block" (click)="sendMessage()">Send</button>
        </div>
      </div>
      <ul class="list-group mt-3">
        <li class="list-group-item" *ngFor="let msg of messages">
          <strong>{{msg.user}}</strong>: {{msg.message}}
        </li>
      </ul>
    </div>
  </div>
</div>
